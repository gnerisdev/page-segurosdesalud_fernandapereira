
  <style>
    :root {
      --w: 50px;
      --gray: rgb(50,50,50);
    }

    body, html {
      overflow-x: hidden;
    }

    .heart-container {
      position: relative;
      width: 570px;
      min-height: 200px;
      height: auto;
      margin: 0 auto;
      overflow: hidden;
    }

    .clear {
      clear: both;
    }

    .heart-shape {
      height: var(--w);
      width: var(--w);
      background: #007acc;
      position: relative;
      float: right;
      transform: rotate(45deg);
      margin-top: 50px;
      animation: heartbeat 7s linear infinite;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: '';
      position: absolute;
      width: var(--w);
      height: var(--w);
      border-radius: 50%;
      background: #007acc;
    }

    .heart-shape::before {
      bottom: 0;
      left: calc(var(--w) * -0.5);
    }

    .heart-shape::after {
      top: calc(var(--w) * -0.5);
      left: 0;
    }

    .pulse-basic {
      background: #007acc;
      width: 5px;
      height: 4px;
      position: absolute;
      top: 100px;
    }

    .pulse {
      animation: pulse 7s linear infinite;
    }

    @keyframes pulse {
      0% { transform: translate(0,0); }
      18% { transform: translate(50px, 0); }
      20% { transform: translate(60px,35px); }
      22% { transform: translate(70px,-55px); }
      24% { transform: translate(80px, 55px); }
      26% { transform: translate(90px,-35px); }
      28% { transform: translate(100px, 0); }
      30% { transform: translate(150px, 0); }
      32% { transform: translate(160px,35px); }
      34% { transform: translate(170px,-55px); }
      36% { transform: translate(180px, 55px); }
      38% { transform: translate(190px,-35px); }
      40% { transform: translate(200px, 0); }
      60% { transform: translate(250px, 0); }
      62% { transform: translate(260px, 35px); }
      64% { transform: translate(270px, -55px); }
      66% { transform: translate(280px, 55px); }
      68% { transform: translate(290px, -35px); }
      70% { transform: translate(300px, 0); }
      72% { transform: translate(350px, 0); }
      74% { transform: translate(360px,35px); }
      76% { transform: translate(370px,-55px); }
      78% { transform: translate(380px, 55px); }
      80% { transform: translate(390px,-35px); }
      82% { transform: translate(400px, 0); }
      100% { transform: translate(450px, 0); }
    }

    @keyframes heartbeat {
      0%, 50%, 100% { transform: scale(1.1) rotate(45deg) translateY(100%); }
      20%, 30%, 70% { transform: scale(1) rotate(45deg) translateY(100%); }
      22%, 26%, 32%, 36%, 64%, 68%, 76%, 80% { transform: scale(1.2) rotate(45deg) translateY(100%); }
      24%, 28%, 34%, 38%, 66%, 70%, 78%, 82% { transform: scale(1) rotate(45deg) translateY(100%); }
    }
  </style>
